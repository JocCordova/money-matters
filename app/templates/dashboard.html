{% extends "base.html" %}
{% block title %} Dashboard {% endblock %}
{% block content %}
    <div class="container my-5">
      <h1 class="text-center">Dashboard</h1>
      <div class="row">
        <div class="col-sm-4">
          <div class="card" style="background-color: var(--accent-color-light-green);">
            <div class="card-body text-white">
              <h5 class="card-title">Total Income</h5>
              <p class="card-text">${{ total_income }}</p>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card" style="background-color: var(--accent-color-deep-orange);">
            <div class="card-body text-white">
              <h5 class="card-title">Total Expenses</h5>
              <p class="card-text">${{ total_expenses }}</p>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card" style="background-color: var(--accent-color-lime);">
            <div class="card-body text-white">
              <h5 class="card-title">Total Investment</h5>
              <p class="card-text">${{ total_investment }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
